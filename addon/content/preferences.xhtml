<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<groupbox
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', { window })"
>
  <label><html:h2 data-l10n-id="pref-title"></html:h2></label>
  <checkbox
    id="zotero-prefpane-__addonRef__-enable"
    preference="enable"
    data-l10n-id="pref-enable"
  />
  <checkbox
    id="zotero-prefpane-__addonRef__-showBibliography"
    preference="showBibliography"
    data-l10n-id="pref-show-bibliography"
  />
  <checkbox
    id="zotero-prefpane-__addonRef__-shouldColourSyllabusRows"
    preference="shouldColourSyllabusRows"
    data-l10n-id="pref-should-colour-syllabus-rows"
  />
  <checkbox
    id="zotero-prefpane-__addonRef__-compactMode"
    preference="compactMode"
    data-l10n-id="pref-compact-mode"
  />
  <checkbox
    id="zotero-prefpane-__addonRef__-debugMode"
    preference="debugMode"
    data-l10n-id="pref-debug-mode"
  />
  <hbox class="virtualized-table-container" flex="1" height="300px">
    <html:div id="__addonRef__-table-container" />
  </hbox>
</groupbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
